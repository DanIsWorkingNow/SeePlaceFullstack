# Database Configuration - SQL Server Authentication
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SeePlace_Favorites;encrypt=true;trustServerCertificate=true
spring.datasource.username=seeplace_user
spring.datasource.password=SeePlace123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Hibernate Naming Strategy - Handle case sensitivity
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# SQL Server case sensitivity handling
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Configuration
spring.application.name=seeplace-favorites

# Logging Configuration
logging.level.com.seeplace.favorites=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=INFO