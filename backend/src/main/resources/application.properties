# Database Configuration - Windows Authentication
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=SeePlace_Favorites;integratedSecurity=true;encrypt=true;trustServerCertificate=true
# Remove username and password for Windows Authentication
# spring.datasource.username=
# spring.datasource.password=
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration  
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.seeplace.favorites=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO

# Application Configuration
spring.application.name=seeplace-favorites